<link href="comments.css" rel="stylesheet">

<head>
    <title>SimplyHired</title>
</head>

<body>
    <template class="reply-input-template">
        <div class="reply-input container">
            <img src="" alt="" class="usr-img">
            <textarea class="cmnt-input" placeholder="Add a comment..."></textarea>
            <button class="bu-primary">SEND</button>
        </div>
    </template>

    <template class="comment-template">
        <div class="comment-wrp">
            <div class="comment container">
                <div class="c-score">
                    <img src="icon-plus.svg" alt="plus" class="score-control score-plus">
                    <p class="score-number">5</p>
                    <img src="icon-minus.svg" alt="minus" class="score-control score-minus">
                </div>
                <div class="c-controls">
                    <a class="delete"><img src="icon-delete.svg" alt="" class="control-icon">Delete</a>
                    <a class="edit"><img src="icon-edit.svg" alt="" class="control-icon">Edit</a>
                    <a class="reply"><img src="icon-reply.svg" alt="" class="control-icon">Reply</a>
                </div>
                <div class="c-user">
                    <img src="avatar.jpg" alt="" class="usr-img">
                    <p class="usr-name">Khalid</p>
                    <p class="cmnt-at">2 weeks ago</p>
                </div>
                <p class="c-text">
                    <span class="reply-to"></span>
                    <span class="c-body"></span>
                </p>
            </div>
            <div class="replies comments-wrp">
            </div>
        </div>
    </template>
    <main>
        <div class="comment-section">

            <div class="comments-wrp">

            </div>
            <div class="reply-input container">
                <img src="avatar.jpg" alt="" class="usr-img">
                <textarea class="cmnt-input" placeholder="Add a comment..."></textarea>
                <button class="bu-primary">SEND</button>
            </div>
        </div>

        <div class="modal-wrp invisible">
            <div class="modal container">
                <h3>Delete comment</h3>
                <p>Are you sure you want to delete this comment? This will remove the comment and cant be undone</p>
                <button class="yes">YES,DELETE</button>
                <button class="no">NO,CANCEL</button>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
